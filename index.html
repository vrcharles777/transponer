<!DOCTYPE html>
<html>

<body onload="zoom()">
<div align="center">
		<button onclick="myFunction2()">Retroceder</button>
		<button onclick="myFunction()">Avanzar</button><br>
		<textarea rows="40" cols="40" id="myTextarea">
</textarea>
</div>

<script>
function zoom() {
            document.body.style.zoom = "400%" 
        }

function myFunction() {

var lista=['C','C#','D','D#','E','F','F#','G','G#','A','A#','B','C'];

var str = document.getElementById("myTextarea").value;
var str2="";
for(i=0; i<str.length; i++){
	var cambiado=0;
	var x=str.charAt(i);
	if(str.charAt(i+1)=='#'){
		x+=str.charAt(i+1);
        i=i+1;
	}
    for(j=0;j<lista.length;j++){
    	if(cambiado==0&&x==lista[j]){
              x = lista[j+1];
              cambiado=1;
        }
     }
              
str2+=x;
}

document.getElementById("myTextarea").value=str2;

}
